<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="#name" name="name" placeholder="Name" required>
		<br>
		
		<label for="email">Email*</label>
		<input type="email" id="#email" name="email" placeholder="Email" required>
		<br>
		<label for="gender">Gender*</label>
		<input type="radio" id="#gender_m" name="gender" value="Male" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value="Female" required>
		<label for="gender_f">Female</label>
		<br>
		<label for="Car Brands">Car Brands*</label>
		<select id="Car Brands" name="Car Brands" required>
			<option value="" disabled selected>--please select an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
		<br>
		<label for="age">Age*</label>
		<input type="number" id="#age" name="age" placeholder="Age" required>
		<br>
		<label for="dob">DOB*</label>
		<input type="date" id="#dob" name="dob" required>
		<br>
		<label for="phone">Phone Number</label>
		<input type="tel" id="#phone" name="phone" placeholder="xxx-xxx-xxxx" >
		<br>
		<label for="password">Password*</label>
		<input type="password" id="#password" name="password"  placeholder="Password" required>
		<br>
		<input type="checkbox" id="tos" name="tos" required>
		<label for="tos" >I agree to the TOS.</label>
		<br>
		<input type="submit" value="Submit">
	</form>
		
		
			
		
		
		
	

</body>

</html>
